{% extends 'index.html' %}

{% block header%}
<title>添加成员</title>
{% end %}

{% block title %}
<h2>添加新成员</h2>
{% end %}

{% block body %}
<form action="/regist" method="post">
	<table>
		<tr>
			<td>ID：</td>
			<td>
				<input type="text" name="user_id">
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td>
				<input type="text" name="user_pw">
			</td>
		</tr>
		<tr>
			<td>姓名：</td>
			<td>
				<input type="text" name="user_name">
			</td>
		</tr>
		<tr>
			<td>IP：</td>
			<td>
				<input type="text" name="user_ip">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" value="添加">
			</td>
		</tr>
	</table>
	{% raw xsrf_form_html() %}
</form>
{% end %}
